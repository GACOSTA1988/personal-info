  <title>Whats your problem?</title>

<body>

    <h1>What does your phone number reveal about you? </h1>

      <label for="countryCode">Please input your phone number</label>
      <input id="number" placeholder="5031234567" type="number">

    <button class="btn-success" id="numberInput">Submit</button>

    <!-- THIS WILL DISPLAY FUNCTION RETURNS -->
    <div class="card-header">
      <h2>Check this out!</h2>
    </div>
    <div class="card-body">

      <div class="errors"></div>
      <div class="showPhoneNumber"></div>
      <br>
      <div class="showAddress"></div>
      <br>
      <div class="showYourPeeps"></div>
      <br>
      <p><span id="insultName"></span><span id="showInsult"></span></P>
      </div>
    </div>
  </body>
